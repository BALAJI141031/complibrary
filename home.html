<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark UI</title>
    <link rel="stylesheet" href="/pages/components/Alerts/alerts.css" />
    <link href="http://fonts.cdnfonts.com/css/spark" rel="stylesheet" />
    <link
