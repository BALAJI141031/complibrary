<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../cards/cards.css" />
    <link rel="stylesheet" href="../../../css/main.css" />

    <link rel="stylesheet" href="../../../css/utilities.css" />
    <link rel="stylesheet" href="../button/buttons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css "
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../components/button/buttons.css" />
    <link rel="stylesheet" href="../../../css/component-page.css" />
    <title>Cards</title>
  </head>
  <body>
    <main>
      <h1>Horizantal/vertical Cards</h1>
      <div class="horizantal-Card">
        <div><img src="../../../images/food-hr.jpg " class="card-image" /></div>
        <div class="inside-card">
          <h1>New Arrivals</h1>
          <div>
            <h1>South India</h1>
            <p>Loreum Ispum Loreum Ispum is very famous than anything</p>
          </div>
        </div>
      </div>
      <div class="filter-card">
        <div class="proper-flex">
          <h4>Filters</h4>
          <h4>ClearAll</h4>
        </div>
        <h4>Price</h4>
        <div class="proper-flex">
          <h5>50</h5>
          <h5>150</h5>
          <h5>200</h5>
        </div>
        <div>
          <h4>Rating</h4>
          <div class="flex-row-center">
            <input type="checkbox" />
            <p class="ml-fil">4 Stars & above</p>
          </div>
        </div>
        <h4>Sort by</h4>
        <div class="flex-row-center">
          <input type="radio" />
          <p class="ml-fil">price-Low to High</p>
        </div>
        <div class="flex-row-center">
          <input type="radio" />
          <p class="ml-fil">price-High to Low</p>
        </div>
      </div>

      <!-- e-commerce homepage div -->
      <div class="ver-card pos-rel-only">
        <img src="../../../images/ver-ecom.jpg" class="ver-card-image" />
        <div class="flex-center">
          <p>India's premium Food you cant uy anywhere</p>
          <h2 class="head-tm">$200</h2>
        </div>
        <button class="btn primary-btn p-card-btn">Go to cart</button>
        <div class="card-badge">
          <button class="like-icon icon-sm">
            <i class="fas fa-heart"></i>
          </button>
        </div>
      </div>

      <!-- card with dismiss -->
    </main>
  </body>
</html>
